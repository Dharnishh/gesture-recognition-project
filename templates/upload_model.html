<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Activity Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121111;
            color: #2189f1;
        }
        h1 {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 20px;
            background-color: #fc6c44;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="file"] {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Activity Model</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="model_file" accept=".h5" required>
        <button class="btn" type="submit">Upload Model</button>
    </form>
    <button class="btn" onclick="window.close()">Close</button>
</body>
</html>
