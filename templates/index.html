<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121111;
        }
        h1 {
            color: #2189f1;
        }
        .btn {
            padding: 15px 30px;
            margin: 20px;
            background-color: #fc6c44;
            color: rgb(7, 4, 4);
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #d8d4d0;
        }
    </style>
</head>
<body>
    <h1>Gesture Recognition System</h1>

    <form action="/start" method="post">
        <button class="btn" type="submit">Start Activity</button>
    </form>

    <button class="btn" onclick="openScoreCard()">View Score Card</button>
    <button class="btn" onclick="uploadModel()">Upload Activity Model</button>
    <button class="btn" onclick="endGame()">End Game</button>

    <script>
        function openScoreCard() {
            window.open('/score-card', '_blank', 'width=800,height=600');
        }

        function uploadModel() {
            window.open('/upload-model', '_blank', 'width=600,height=400');
        }

        function endGame() {
            fetch('/get_command')
                .then(response => response.json())
                .then(data => {
                    if (data.command === 'Game Over') {
                        alert("Game Over! Final Score: " + data.score);
                    }
                });
        }
    </script>
</body>
</html>
